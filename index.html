<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/imgs/img.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="card-container container flex"id="card-container">
           
        </div>
    </main>
    <template id="news-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x250" alt="card"id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h5 class="news-source"id="news-source">End gadget</h5>
                <p class="news-desc"id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit distinctio libero sint expedita laboriosam impedit natus porro cupiditate quaerat excepturi.</p>
            </div>
        </div>

    </template>

   

    <script src="/script.js"></script>
</body>
